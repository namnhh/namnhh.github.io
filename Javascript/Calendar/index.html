<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
<link rel="stylesheet" type="text/css" href="sheet.css">
<script src="javascript.js"></script>
</head>
<body>
<!--wrapper-->
<div id="wrapper">
<!--input_date-->
<div id="input_date">
 <input id="date" name="date" type="text"/>
 <img id="icon_calendar" src="images/calendar.png" alt="icon_calendar" width="20"/>
</div>
<!--input_date-->
<div id="calendar">
<table id="tbCalendar">
  <tr style="background-color:#0CF">
    <td><img id="y_pre" src="images/home.png" alt="y_pre" style="transform:rotate(-90deg)" width="30"/></td>
    <td><img id="m_pre" src="images/home_active.png" alt="m_pre" style="transform:rotate(-90deg)" width="20"/></td>
    <td colspan="2">
        <select name="month" id="m_select">
						<option value="0">January</option>
						<option value="1">February</option>
						<option value="2">March</option>
						<option value="3">April</option>
						<option value="4">May</option>
						<option value="5">June</option>
						<option value="6">July</option>
						<option value="7">August</option>
						<option value="8">September</option>
						<option value="9">October</option>
						<option value="10">November</option>
						<option value="11">December</option>
		</select>
    </td>
    <td><select id="y_select" name="year" ></select></td>
    <td><img id="m_next" src="images/home_active.png" alt="m_next" style="transform:rotate(90deg)" width="20"/></td>
    <td><img id="y_next" src="images/home.png" alt="y_next" style="transform:rotate(90deg)" width="30"/></td>
    
  </tr>
  <tr style="background-color:#CCC; color:#F00; font-size:25px; font-weight:bold">
    <td>Sun</td>
    <td>Mon</td>
    <td>Tue</td>
    <td>Wed</td>
    <td>Thu</td>
    <td>Fri</td>
    <td>Sat</td>
  </tr>
</table>

</div>
</div>
<!--wrapper-->
</body>
</html>
