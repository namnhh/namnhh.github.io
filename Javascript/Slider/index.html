<!DOCTYPE html>

<head>
<title>SLIDER</title>
<link rel="stylesheet" type="text/css" href="sheet.css">
<script src="javascript.js"></script>
</head>
<body>
<!--wrapper-->
<div id="wrapper">
<!--content-->
<div id="content">
  <div id="previous">
   <img src="images/home.png" alt="arrow" style="transform:rotate(-90deg)" onClick="return plusDiv(-1)"> 
  </div>
  <div id="images">
  <div class="sli animate-fading">
   <h2>Spring</h2>
   <img src="images/slide1.jpg" alt="slide1"> 
  </div>
    <div class="sli animate-fading">
   <h2>Summer</h2>
   <img src="images/slide2.jpg" alt="slide2"> 
  </div>
    <div class="sli animate-fading">
   <h2>Autumn</h2>
   <img src="images/slide3.jpg" alt="slide3"> 
  </div>
   <div class="sli animate-fading">
   <h2>Winter</h2>
   <img src="images/slide4.jpg" alt="slide4"> 
  </div>
   </div>
  <div id="next">
    <img src="images/home.png" alt="arrow" style="transform:rotate(90deg)" onClick="return plusDiv(1)">  
  </div>
</div>  
  <!--content--> 
  <!--slide-->
  <div id="slide">
  <img class="box" src="images/slide1.jpg" alt="slide1" onClick="return currentDiv(1)"> 
  <img class="box" src="images/slide2.jpg" alt="slide2" onClick="return currentDiv(2)">
  <img class="box" src="images/slide3.jpg" alt="slide3" onClick="return currentDiv(3)">
  <img class="box" src="images/slide4.jpg" alt="slide4" onClick="return currentDiv(4)"> 
  </div>
  <!--slide--> 
</div>
<!--wrapper-->
<script>
window.onload = function(){
  showSlide(slideIndex);	
  setInterval(function(){ plusDiv(1) }, 5000);
}

</script>

</body>
</html>
