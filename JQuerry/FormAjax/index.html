<!DOCTYPE html >
<head>
<title>Form Ajax</title>
 <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="Calendar/sheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="jquerry.js"></script>
<script type="text/javascript" src="Calendar/javascript.js"></script>
<link rel="stylesheet" type="text/css" href="sheet.css">
</head>
<body>
<form id="form3" name="form3" method="post" >
  <table width="500" style="border:solid 1px #FF0000" align="center">
  <tr>
    <td><table width="500" align="center">
      <tr>
        <td colspan="3" align="center"><h2 style="color:#06F">Sign Up</h2></td>
      </tr>
      <tr>
        <td width="112" height="58" align="right" style="color:#0F3"> Username:</td>
        <td width="250"><label for="txName"></label>
          <input class="inp" name="txName" type="text" id="txtName" size="30" placeholder="Type Username"></td>
        <td width="116" id="showUserError"></td>
      </tr>
      <tr>
        <td height="38" align="right" style="color:#0F3"> Password:</td>
        <td><label for="txtPass"></label>
          <input class="inp" name="txtPass" type="password" id="txtPass" size="30" placeholder="Type Password" /></td>
        <td id="showPassError"></td>
      </tr>
      <tr>
        <td height="46" align="right" style="color:#0F3"> Email:</td>
        <td><label for="txtEmail"></label>
          <input class="inp" name="txtEmail" type="text" id="txtEmail" size="30" placeholder="Type Email"></td>
        <td id="showEmailError"></td>
      </tr>
      <tr>
        <td height="42" align="right" style="color:#0F3">Birthday:</td>
        <td>
          <div id="bd">
          <input class="inp" id="txtDate" name="txtDate" type="text" size="30" placeholder="Choose Birthday" disabled/>
          <img id="icon_calendar" src="images/calendar.png" alt="icon_calendar" width="20"/></div>
          <!--input_date-->
          <div id="calendar">
            <table id="tbCalendar">
              <input type="text" id="day" name="day" style="display:none">
              <tr style="background-color:#0CF">
                <td><img id="y_pre" src="images/home.png" alt="y_pre" style="transform:rotate(-90deg)" width="30"/></td>
                <td><img id="m_pre" src="images/home_active.png" alt="m_pre" style="transform:rotate(-90deg)" width="20"/></td>
                <td colspan="2"><select name="month" id="m_select">
                  <option value="0">January</option>
                  <option value="1">Febrary</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select></td>
                <td><select id="y_select" name="year" >
                </select></td>
                <td><img id="m_next" src="images/home_active.png" alt="m_next" style="transform:rotate(90deg)" width="20"/></td>
                <td><img id="y_next" src="images/home.png" alt="y_next" style="transform:rotate(90deg)" width="30"/></td>
              </tr>
              <tr style="background-color:#CCC; color:#F00; font-size:15px; font-weight:bold">
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
              </tr>
            </table>
          </td>
        <td id="showDayError"></td>
      </tr>
      <tr>
        <td height="54">&nbsp;</td>
        <td><input class="but" type="button" name="btnSub" id="btnSub" value="Submit"/>
          <input class="but" type="button" name="btnRef" id="btnRef" value="Refresh"></td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  </table>
</form>
</body>
</html>
