<!DOCTYPE html>

<head>
<title>SLIDER</title>
<link rel="stylesheet" type="text/css" href="sheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="jquerry.js"></script>
</head>
<body>
<!--wrapper-->
<div id="wrapper">
<!--content-->
<div id="content">
  <div id="previous">
   <img src="images/home.png" alt="arrow" style="transform:rotate(-90deg)"> 
  </div>
  <div id="images">
  <div id ="image1" class="sli animate-fading">
   <h2>Hoa Lan</h2>
   <img src="images/slide1.jpg" alt="slide1"> 
  </div>
  <div id ="image2"class="sli animate-fading">
   <h2>Hoa Mai</h2>
   <img src="images/slide2.jpg" alt="slide2"> 
  </div>
    <div id ="image3" class="sli animate-fading">
   <h2>Hoa Hồng</h2>
   <img src="images/slide3.jpg" alt="slide3"> 
  </div>
   <div id ="image4" class="sli animate-fading">
   <h2>Hoa Cúc</h2>
   <img src="images/slide4.jpg" alt="slide4"> 
  </div>
   </div>
  <div id="next">
    <img src="images/home.png" alt="arrow" style="transform:rotate(90deg)">  
  </div>
</div>  
  <!--content--> 
  <!--slide-->
  <div id="slide">
  <img id="box1" class="box" src="images/slide1.jpg" alt="slide1" onClick="$('#box1').onClick(1)"> 
  <img id="box2" class="box" src="images/slide2.jpg" alt="slide2" onClick="$('#box2').onClick(2)">
  <img id="box3" class="box" src="images/slide3.jpg" alt="slide3" onClick="$('#box3').onClick(3)">
  <img id="box4" class="box" src="images/slide4.jpg" alt="slide4" onClick="$('#box4').onClick(4)"> 
  </div>
  <!--slide--> 
</div>
<!--wrapper-->
</body>
</html>
