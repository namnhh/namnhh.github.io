<html>
 <body>
 <canvas id='c'></canvas>
  <script>
    var c = document.getElementById('c');
    var gl = c.getContext('webgl') || c.getContext("experimental-webgl");
    gl.clearColor(0,0,0.8,1);
    gl.clear(gl.COLOR_BUFFER_BIT);
	// JavaScript Document
$(document).ready(function() {
   var myCanvas = $('#myCanvas')[0];
   myCanvas.width = 800;
   myCanvas.height = 600;
   var ctx = myCanvas.getContext("2d");
   
   //function draw line
   function drawLine(ctx, startX, startY, endX, endY){
    ctx.beginPath();
    ctx.moveTo(startX,startY);
    ctx.lineTo(endX,endY);
    ctx.stroke();
   }	
   
   //function draw Arc
   function drawArc(ctx, centerX, centerY, radius, startAngle, endAngle){
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.stroke();
   }

   //function draw Pie Slice 
   function drawPieSlice(ctx, centerX, centerY, radius, startAngle, endAngle, color ){
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(centerX,centerY);
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.closePath();
    ctx.fill();
   }
   
   //function draw Rectangle
   function drawRectangle(ctx, startX, startY, width, height, color ) {
   ctx.fillStyle = color;
   ctx.beginPath();
   ctx.rect(startX, startY, width, height);
   ctx.fill();
   }
   
   //function draw Ellipse
   function drawEllipse(ctx, centerX, centerY, width,height, rotation, startAngle, endAngle, counterclockwise, color ) {
   ctx.fillStyle = color;
   ctx.beginPath();
   ctx.ellipse(centerX, centerY, width, height, rotation, startAngle, endAngle,counterclockwise);
   ctx.stroke();
   ctx.fill();
   }
   
    //function draw Bezier Curve
    function drawBezierCurve (ctx, startX, startY, cp1X, cp1Y, cp2X, cp2Y, endX, endY, color ) {
	ctx.beginPath();
    ctx.fillStyle = color;
    ctx.moveTo(startX,startY);
    ctx.bezierCurveTo(cp1X,cp1Y,cp2X,cp2Y,endX,endY);
    ctx.stroke();
    ctx.fill();
    }
	
	//drawBezierCurve(ctx,200,200,210,350,580,350,600,200,"blue");
	//drawPieSlice(ctx, 400, 200, 200, Math.PI, -Math.PI/4, "red" );
	ctx.ellipse(400, 200, 100, 50,Math.PI,(2*Math.PI)/3,Math.PI,true);
	drawEllipse(ctx,400, 200, 100, 50,Math.PI,(2*Math.PI)/3,Math.PI,true,"red");
	//drawBezierCurve(ctx,200,200,210,50,580,50,450,150,"red");  
	
	 //function draw cicrle
   function drwaCircle(ctx, centerX, centerY, radius, startAngle, endAngle, isAntiClockwise, color ) {
	   ctx.beginPath();
	   ctx.fillStyle = color;
	   ctx.arc(centerX, centerY, radius, startAngle, endAngle, isAntiClockwise);
	   ctx.fill();
   }
  
  function radian(degrees) {
	  return (Math.PI / 180) * degrees;
  }
});
</script>
</body>
</html>
