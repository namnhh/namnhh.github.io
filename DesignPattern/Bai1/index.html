<!DOCTYPE html>

<head>
<title>SLIDER</title>
<link rel="stylesheet" type="text/css" href="sheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="jquerry.js"></script>
</head>
<body>
<!--wrapper-->
<div id="wrapper">
<!--content-->
<div id="content">
  <div id="previous">
   <img src="images/home.png" alt="arrow" style="transform:rotate(-90deg)"> 
  </div>
  <div id="slider">
   <ul class="slides-container">
    <li class="slide"><img src="images/slide1.jpg" alt="slide1"></li>
    <li class="slide"><img src="images/slide2.jpg" alt="slide2"></li>
    <li class="slide"><img src="images/slide3.jpg" alt="slide3"></li>
    <li class="slide"><img src="images/slide4.jpg" alt="slide4"></li>
    <li class="slide"><img src="images/slide1.jpg" alt="slide1"></li>
   </ul>
   </div>
  <div id="next">
    <img src="images/home.png" alt="arrow" style="transform:rotate(90deg)">  
  </div>
</div>  
  <!--content--> 
  <!--page-->
  <div id="page">
  <img id="box1" class="box" src="images/slide1.jpg" alt="slide1" onClick="$('#box1').onClick(1)"> 
  <img id="box2" class="box" src="images/slide2.jpg" alt="slide2" onClick="$('#box2').onClick(2)">
  <img id="box3" class="box" src="images/slide3.jpg" alt="slide3" onClick="$('#box3').onClick(3)">
  <img id="box4" class="box" src="images/slide4.jpg" alt="slide4" onClick="$('#box4').onClick(4)"> 
  </div>
  <!--page--> 
</div>
<!--wrapper-->
</body>
</html>
